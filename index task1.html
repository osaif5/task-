<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Employee Details</legend>
        <label for="EmpId">Employee Id:</label>
        <input type="text" id="EmpId">
        <br>
        <label for="EmpFname">Employee FirstName:</label>
        <input type="text" id="EmpFname">
        <br>
        <label for="Emplname">Employee LastName:</label>
        <input type="text" id="Emplname">
        <br>
        <label for="Empadd">Employee Address:</label>
        <input type="text" id="Empadd"> 
    </fieldset> 
    <br>
    <fieldset>
        <legend>Programming Skills</legend>
        <label for="prog">Programming Language:</label>
        <input type="text" id="prog">  
        <br>
        <input type="checkbox" id="C">
        <label for="C">C Language:</label>
        <br>
        <input type="checkbox" id="java">
        <label for="java">Java Language:</label>
        <br>
        <input type="checkbox" id="C#">
        <label for="C#">C# Language:</label>
        <br>
        <input type="checkbox" id="Oracle">
        <label for="Oracle">Oracle Language:</label>
    </fieldset>
</body>
</html>
